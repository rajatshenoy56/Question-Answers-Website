{% extends 'blog/base.html' %}

{% block content %}
	<main role="main" class="container">
        <div class="row">
            <div class="col-md-8 mt-4">
            	<div class="content-section">
				    <h1>New comment</h1>
				    <form method="POST" class="post-form">
				    	{% csrf_token %}
				        {{ form.as_p }}
				        <button type="submit" class="btn btn-outline-info btn-set-primary">Send</button>
				    </form>
				</div>
			</div>
		</div>
	</main>
{% endblock %}
