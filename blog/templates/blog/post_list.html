{% extends 'blog/base.html' %}

{% block content %}
	<main role="main" class="container">
        <div class="row">
            <div class="col-md-8 mt-4">
			    {% for post in posts %}
			    	<div class="content-section">
                    	<div class="media my-3">
	                        <img class="rounded-circle account-img mx-3" src="{{ post.author.profile.image.url }}" >
					        <div class="post">
					            <div class="date">
					                {{ post.published_date }} {{ post.author }}
					            </div>
					            <h3><a href="{% url 'post_detail' pk=post.pk %}" class="article-title">{{ post.question }}</a></h3>
					         
		                        <a href="{% url 'post_detail' pk=post.pk %}" class="article-title">Comments: {{ post.comments.count }}</a><!-- 

		                        <a> Likes :{{post.likes}}</a> -->
					        </div>
				    	</div>
					</div>
			    {% endfor %} 
			</div>
		</div>
	</main>
{% endblock %}
